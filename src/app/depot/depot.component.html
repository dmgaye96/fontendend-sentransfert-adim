<div class="wrapper default-theme">
  <app-navbar></app-navbar>
  <main>
    <app-sidebarcaissier></app-sidebarcaissier>
    <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">
      <h4 class="mb-4 text-muted"> Ajouter un Super Admin ou Caissier</h4>


      <div class="row">
        <div class="col-md-12 mb-4 ">

          <div class="card border-0 rounded-0">
            <div class="card-body">
              <form #imageForm=ngForm (ngSubmit)="onsubmit(imageForm.value)" >
                <div class="form-group">
                  <label for="exampleFormControlInput1">Montant</label>
                  <input type="number" class="form-control  rounded-0" id="exampleFormControlInput1"
                    placeholder="000000 XOF" ngModel #montant name="montant">
                </div>
                <div class="form-group">
                  <label> Numero de Compte</label>
                  <div class="custom-file">
                    <label for="exampleInputEmail1">Selectionner un  Numero de Compte</label>
                    <select class="form-control" #partenaire ngModel name="partenaire">
                      <option *ngFor="let p of depot " value="{{p.id}}">{{p.numerocompte}}</option>
                    </select>

                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Ajouter</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>
      <hr>
      <app-footer></app-footer>
    </div>
    <div class="overlay"></div>
  </main>
</div>
